<body class="no-skin">
<div class="main-container ace-save-state">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div id="user-profile-3" class="user-profile row">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="space"></div>
                                <form class="form-horizontal">
                                    <div class="tabbable">
                                        <ul class="nav nav-tabs padding-16">
                                            <li class="active">
                                                <a data-toggle="tab" href="#edit-basic">
                                                    <i class="green ace-icon fa fa-pencil-square-o bigger-125"></i>
                                                    基本信息
                                                </a>
                                            </li>
                                            <li>
                                                <a data-toggle="tab" href="#edit-password">
                                                    <i class="blue ace-icon fa fa-key bigger-125"></i>
                                                    密码重置
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="tab-content profile-edit-tab-content">
                                            <div id="edit-basic" class="tab-pane in active">
                                                <div class="row">
                                                    <div class="col-xs-12 col-sm-3 col-sm-offset-3 center" >
                                                        <div>
												            <div class="profile-picture round-div">
													            <img id="avatar" class="img-responsive big-round-avatar" src="assets/images/avatars/avatar2.png" />
												            </div>

                                                            <div class="space-4"></div>

                                                            <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                                                                <div class="inline position-relative">
                                                                    <div class="user-title-label">
                                                                        <span class="white"></span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <hr/>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"
                                                           for="form-field-date">生日</label>

                                                    <div class="col-sm-9">
                                                        <div class="input-medium">
                                                            <div class="input-group">
                                                                 <span class="input-icon input-icon-right">
                                                                    <input type="text" id="form-field-date"/>
                                                                    <i class="ace-icon fa fa-calendar"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="space-4"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right">性别</label>

                                                    <div id="sex-radio" class="col-sm-9">
                                                        <label class="inline">
                                                            <input name="form-field-radio" type="radio" class="ace" value="0"/>
                                                            <span class="lbl middle"> 男</span>
                                                        </label>

                                                        &nbsp; &nbsp; &nbsp;
                                                        <label class="inline">
                                                            <input name="form-field-radio" type="radio" class="ace" value="1"/>
                                                            <span class="lbl middle"> 女</span>
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="space-4"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right" for="form-field-email">Email</label>
                                                    <div class="col-sm-9">
                                                        <span class="input-icon input-icon-right">
                                                            <input type="email" id="form-field-email" />
                                                            <i class="ace-icon fa fa-envelope"></i>
                                                        </span>
                                                    </div>
                                                </div>

                                                <div class="space-4"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right" for="form-field-qq">QQ</label>
                                                    <div class="col-sm-9">
                                                        <span class="input-icon input-icon-right">
                                                            <input type="number" id="form-field-qq"/>
                                                            <i class="ace-icon fab fa-qq"></i>
                                                        </span>
                                                    </div>
                                                </div>

                                            </div>

                                            <div id="edit-password" class="tab-pane">
                                                <div class="space-10"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"
                                                           for="form-field-pass1">新密码</label>

                                                    <div class="col-sm-9">
                                                        <input type="password" id="form-field-pass1"/>
                                                    </div>
                                                </div>

                                                <div class="space-4"></div>

                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label no-padding-right"
                                                           for="form-field-pass2">重复密码</label>

                                                    <div class="col-sm-9">
                                                        <input type="password" id="form-field-pass2"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div><!-- /.span -->
                        </div><!-- /.user-profile -->
                        <!-- PAGE CONTENT ENDS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-ui.custom.min.js"></script>
<script src="assets/js/bootstrap-editable.min.js"></script>

<script src="assets/js/ace-elements.min.js"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        init()
        selectedFile=null;
        var upload = layui.upload;
        var laydate = layui.laydate;
        upload.render({
            elem:'#avatar',
            url:'',
            accept:'images',
            acceptMime: 'image/*',
            multiple:false,
            auto:false,
            size:1024,
            choose:function (obj) {
                obj.preview(function (index, file, result) {
                    $("#avatar").attr('src',result);
                    selectedFile=file;
                });
            }
        });
        laydate.render({
            elem: '#form-field-date'
        });
    });

    function init(){
        $.ajax({
            url:"GetUserInfo",
            type:"GET",
            success:function (obj) {
                var json=eval('(' + obj + ')');
                var userInfo=json["userInfo"];
                $(".user-title-label >span").text(userInfo["username"]);
                $("#avatar").attr("src",userInfo["avatar"]);
                $("#form-field-date").val(userInfo["birthday"]);
                switch (userInfo["sex"]) {
                    case 0:
                        $("#sex-radio > label:nth-child(1) > input").attr("checked","true");
                        break;
                    case 1:
                        $("#sex-radio > label:nth-child(2) > input").attr("checked","true");
                        break;
                }
                $("#form-field-email").val(userInfo["email"]);
                $("#form-field-qq").val(userInfo["qq"]);

            }
        })
    }

</script>
