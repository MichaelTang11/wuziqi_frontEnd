    //页面初始化函数
    function init(){

        //闪烁提示动画
        var changeFlag=0;
        function flash(){
            if (!changeFlag) {
                $(".image-alert").show();
                changeFlag = 1;
            } else {
                $(".image-alert").hide();
                changeFlag = 0;
            }
        }
        setInterval(flash,500);

        cssSetting();

        $("#progressbar").progressbar({
            value: 0,
            create: function (event, ui) {
                $(this).addClass('progress progress-striped active');
                $("#progressbar>div").addClass('progress-bar progress-bar-success');
            }
        });

        initGamePad();

        getGameRoomData();

        loadPlayerList();

        $("#player-list > tr:first").trigger("onclick");

        loadPlayerHolder();

        var playerInfo=GameRoomData.playerInfo;
        var userId=GameRoomData.whoGet;
        var gameInfo=GameRoomData.gameInfo;
        var readyFlag=false;
        for(var i=0;i<playerInfo.length;i++){
            if(playerInfo[i].userId==userId &&  playerInfo[i].readyState==1){
                readyFlag=true;
                break;
            }
        }
        if(readyFlag){
            $(".player-status[data-id="+userId+"]>span").text("已准备");
            $("#ready-btn").text("取消准备");
        }

        connectWebSocket();

        //若gameState已为1则执行以下操作
        if(GameRoomData["gameState"]==1){
            gameStartLoad(gameInfo,userId);
        }
    }

    //连接websocket
    //TODO(michael)上线时更改url
    function connectWebSocket(){
        ws=new WebSocket("ws://www.mytest.com:8088/wuziqi/GameRoomWebSocket");
        ws.onopen=function () {
            sendHeartPackage();
        };
        ws.onmessage=function (e) {
            var data = eval('(' + e.data + ')');
            //刷新页面
            if (data["type"] == "00") {
                window.location.reload();
            }
            //回复心跳包
            if (data["type"] == "01") {
                sendHeartPackage();
            }
            //开始游戏
            if (data["type"] == "02") {
                $("#ready-btn").text("取消准备").addClass("disabled");
                //加载player-status中的棋子图标
                var gameInfo=GameRoomData.gameInfo;
                var userId=GameRoomData.whoGet;
                gameStartLoad(gameInfo,userId);
                showNotice("对局开始！")
            }
        };

        $(window).resize(function () {
            cssSetting();
            //TODO(michael)后期会判断是否棋子点位已生成，若已生成可能需要重新加载棋子点位
        });
    }

        var widget1BodyHeight=$("#widget-1").height()-39;
        $("#widget-1>.widget-body").height(widget1BodyHeight);
        var widget2BodyHeight=$("#widget-2").height()-39;
        $("#widget-2>.widget-body").height(widget2BodyHeight);
        var widget3BodyHeight=$("#widget-3").height()-39;

    //初始化canvas
    function initGamePad() {
        var canvas=document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,700,700);
        ctx.lineWidth=1;
        ctx.strokeStyle = 'black';
        ctx.strokeRect(30,30,14*45,14*45);
        for(var i=0;i<13;i++){
            ctx.beginPath();
            ctx.moveTo(30+45*(i+1),30);
            ctx.lineTo(30+45*(i+1),30+45*14);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(30,30+45*(i+1));
            ctx.lineTo(30+45*14,30+45*(i+1));
            ctx.stroke();
        }
        ctx.fillRect(160,160,10,10);
        ctx.fillRect(160,520,10,10);
        ctx.fillRect(520,160,10,10);
        ctx.fillRect(520,520,10,10);
        ctx.fillRect(340,340,10,10);
        
    }
    //加载棋点
    function initChessPoint(pointState){
        var canvas=document.getElementById("canvas");
        for(var x=0;x<pointState.length;x++){
            var coloum=pointState[x];
            for(var y=0;y<coloum.length;y++) {
                var position=indexToMousePos([x,y],canvas);
                if(pointState[x][y]==0){
                    $("body").append("<div class=\"chess-point chess-point-enable\" data-x=\""+x+"\" data-y=\""+y+"\" style=\"position: fixed;left:"+(position[0]-5)+"px;top:"+(position[1]-5)+"px; z-index: 5;\"></div>");
                }else{
                    $("body").append("<div class=\"chess-point chess-point-enable\" data-x=\""+x+"\" data-y=\""+y+"\" style=\"position: fixed;left:"+(position[0]-5)+"px;top:"+(position[1]-5)+"px; z-index: 5;\"></div>");
                }
            }
        }
    }
    
    function drawChess(ctx,chessType,newX,newY,oldChessType,oldX,oldY) {
        ctx.drawImage(chessType,newX-22,newY-22,44,44);
        ctx.lineWidth=4;
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(newX-10,newY);
        ctx.lineTo(newX+10,newY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(newX,newY-10);
        ctx.lineTo(newX,newY+10);
        ctx.stroke();
        if(oldChessType!=undefined){
            ctx.drawImage(oldChessType,oldX-22,oldY-22,44,44);
        }
    }

    //将对应棋盘内的index转化为屏幕的left和top值
    function indexToMousePos(index,canvas) {
        var rect = canvas.getBoundingClientRect();
        var left= index[0]*45+30+rect.left;
        var top=index[1]*45+30+rect.top;
        return[left,top];
    }

    //游戏开始后加载布局
    function  gameStartLoad(gameInfo,userId) {
        var canvas=document.getElementById("canvas");
        $("#ready-btn").text("取消准备").addClass("disabled");
        //加载player-status中的棋子图标
        for(var i=0;i<playerInfo.length;i++){
            var playerId=playerInfo[i].userId;
            var img;
            if(gameInfo.playerState[playerId].chessColor=="black"){
                img=$("<img class='player-status-img' src='assets/images/game/black.png'/>");
                $(".player-status[data-id="+playerId+"]").empty().append(img);
            }else{
                img=$("<img class='player-status-img' src='assets/images/game/white.png'/>");
                $(".player-status[data-id="+playerId+"]").empty().append(img);
            }
        }
        //TODO(MICHAEL)加载棋点
        var pointState=gameInfo.pointState;
        initChessPoint(pointState);
        //根据myTurn决定是否添加遮罩层及去除或添加棋子闪烁样式
        if(gameInfo.playerState[userId].myTurn){
            $(".player-status[data-id="+playerId+"]>img").addClass("image-alert");
            $(".cover-div").remove();
            //加载之前下过的棋
            if(gameInfo.stepRecord.length!=0){
                var ctx = canvas.getContext('2d');
                var length=gameInfo.stepRecord.length;
                for(var j=0;j<length;j++){
                    var row=gameInfo.stepRecord[j];
                    if(j==0){
                        drawChess(ctx,row.chessType,row.point[0],row.point[1]);
                    }else{
                        var oldRow=gameInfo.stepRecord[j-1];
                        drawChess(ctx,row.chessType,row.point[0],row.point[1],oldRow.chessType,oldRow.point[0],oldRow.point[1]);
                    }
                }
            }
            showNotice("轮到你下棋啦！");
        }else{
            //添加遮罩层禁止鼠标点击
            var div=$("<div id='cover-div' class='chess-point-disable' style='width:700px;height: 700px;position: fixed;z-index: 999;'></div>");
            var rect = canvas.getBoundingClientRect();
            var left=rect.left;
            var top=rect.top;
            div.css("left",left+"px").css("top",top+"px");
            $("body").append(div);
        }

    }
